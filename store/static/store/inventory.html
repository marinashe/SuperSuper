<div class="panel panel-default" ng-repeat="category in vm.inventory">
    <div class="panel-heading">
        <h3 class="panel-title">{{ category.title }}</h3>
    </div>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="product in category.products">
            <button class="btn btn-success btn-xs"
                    ng-click="vm.addToCart(product)"><i class="glyphicon glyphicon-plus"></i></button>
            <a href="#/product/{{product.id}}/">{{product.title}}</a>
            <span class="badge">{{product.price|currency}}</span>
        </li>
    </ul>
</div>
