<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Inventory</h3>
    </div>
    <div class="panel-heading" ng-repeat="deparment in vm.deparments">
            <b>{{department.title}}</b>
        <ul class="list-group">


                <li class="list-group-item" ng-repeat="product in vm.inventory">
                    <button class="btn btn-success btn-xs"
                    ng-click="vm.addToCart(product)"><i class="glyphicon glyphicon-plus"></i></button>
                    <a href="#/product/{{product.id}}/">{{product.title}}</a>
                    <span class="badge">{{product.price|currency}}</span>
                </li>

        </ul>
    </div>
</div>
